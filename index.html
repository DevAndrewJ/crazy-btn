<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <style>
        body, .jumbotron{padding: 30px;}
        .text-giant{ font-size: 40px;}
        .btn-crazy {
            position: absolute;
            top: 30px;
            left: 35%;
            width: 30%;
            transition: 0.5s ease all;
        }

    </style>
    <title>Crazy Buttons</title>
</head>
<body>
    <button  type ="button"class="btn btn-lg btn-danger btn-crazy "> Click me!</button>


    <script>

        const crazyBtn = document.querySelector('.btn-crazy');

        moveBtn = () => {
            
            const offsetLeft = Math.random() * window.innerWidth;
            const offsetTop = Math.random() * window.innerHeight;

            crazyBtn.style.top = offsetTop + 'px';
            crazyBtn.style.left = offsetLeft + 'px';
            
            
            console.log("Hey THERE" + offsetLeft,offsetTop);
            
        }


        crazyBtn.addEventListener('mouseenter', moveBtn);

    </script>
</body>
</html>
